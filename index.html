<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebVR! * A-Frame</title>
    <meta name="description" content="Vaishu's WebVR! * A-Frame">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
        <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
        <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
        <script src="components/intersection-spawn.js"></script>
        <script src="components/random-color.js"></script>
        <script src="components/snap.js"></script>
    </head>
    <body>
        <a-scene avatar-recorder>
            <a-assets>
                <img id="groundTexture" src="/assets/images/grass.jpg">
                <img id="skyTexture" src="/assets/images/sky2.png">
                <a-mixin id="voxel"
                    geometry="primitive: dodecahedron; height: 0.5; width: 0.5; depth: 0.5"
                    material="shader: standard"
                    random-color
                    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
                ></a-mixin>
            </a-assets>
    
            <a-sky
                id="sky"
                radius="30"
                src="#skyTexture"
                theta-length="90">
            </a-sky>
    
            <a-cylinder
                id="ground"
                src="#groundTexture"
                radius="30"
                height="0.2">
            </a-cylinder>

            <a-entity
                id="lightSphere"
                geometry="primitive: sphere"
                material="shader: flat; color: #ff5e5e"
                light="type: point; color: #ff8754; intensity: 0.4"
                dir="alternate"
                loop="true"
                position="2 5 0"
                animation="property: position; opacity
                            from: -20 5 -2;
                            to: 20 7 5;
                            loop:true;
                            dir:alternate;
                            dur:5000;
                            easing:easeInOutCubic"
            ></a-entity>

            <a-entity
                id="tree"
                super-geometry="type: cylinder"
                super-material="color: #8D4126"
                geometry="primitive: cylinder; height: 1; segmentsHeight: 50; radius: .2; segmentsRadial: 50" 
                position="2 0 0"
            ></a-entity>
    
            <!-- Hands. -->
            <a-entity
                id="teleHand"
                hand-controls="left"
                teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
            ></a-entity>
    
            <a-entity
                id="blockHand"
                hand-controls="right"
                controller-cursor
                intersection-spawn="event: click; mixin: voxel"
            ></a-entity
    
            <!-- Camera. -->
            <a-camera>
                <a-cursor
                    intersection-spawn="event: click; mixin: voxel"
                ></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
