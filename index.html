<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello WebVR! * A-Frame</title>
    <meta name="description" content="Vaishu's WebVR! * A-Frame">
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
        <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
        <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
        <script src="components/intersection-spawn.js"></script>
        <script src="components/random-color.js"></script>
        <script src="components/snap.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene avatar-recorder>
            <!-- Assets! -->
            <a-assets>
                <img id="groundTexture" src="/assets/images/grass.jpg">
                <img id="skyTexture" src="/assets/images/sky2.png">
                <img id="pondTexture" src="/assets/images/pond.jpeg">
                <img id="fireTexture" src="/assets/images/fire.jpeg">
                <img id="flame" src="/assets/images/flame.png">
                <a-mixin id="voxel"
                    geometry="primitive: dodecahedron; height: 0.5; width: 0.5; depth: 0.5"
                    material="shader: standard"
                    random-color
                    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
                ></a-mixin>
                <!-- 3D Model Assets -->
                <a-asset-item
                    id="tree1-o"
                    src="/assets/images/tree/lowpolytree.obj"
                ></a-asset-item>
                <a-asset-item
                    id="tree1-m"
                    src="/assets/images/tree/lowpolytree.mtl"
                ></a-asset-item>
                <a-asset-item
                    id="tree2-o"
                    src="/assets/images/tree/Lowpoly_tree_sample.obj"
                ></a-asset-item>
                <a-asset-item
                    id="tree2-m"
                    src="/assets/images/tree/Lowpoly_tree_sample.mtl"
                ></a-asset-item>
                <a-asset-item
                    id="cloud-o"
                    src="/assets/images/environment/uploads_files_2887947_Cloud+Polygon+Blender+1.obj"
                ></a-asset-item>
                <a-asset-item
                    id="cloud-m"
                    src="/assets/images/environment/uploads_files_2887947_Cloud+Polygon+Blender+1.mtl"
                ></a-asset-item>
                <a-asset-item
                    id="flower1-o"
                    src="/assets/images/flowers/uploads_files_67991_poppies.obj"
                ></a-asset-item>
                <a-asset-item
                    id="flower1-m"
                    src="/assets/images/flowers/uploads_files_67991_poppies.mtl"
                ></a-asset-item>
                <a-asset-item
                    id="flower2-o"
                    src="/assets/images/flowers/uploads_files_2972748_poppyflower.obj"
                ></a-asset-item>
                <a-asset-item
                    id="flower2-m"
                    src="/assets/images/flowers/uploads_files_2972748_poppyflower.mtl"
                ></a-asset-item>
                <a-asset-item
                    id="grass-o"
                    src="/assets/images/environment/uploads_files_2616453_grass.obj"
                ></a-asset-item>
                <a-asset-item
                    id="grass-m"
                    src="/assets/images/environment/uploads_files_2616453_grass.mtl"
                ></a-asset-item>
                
            </a-assets>
    
            <a-sky
                id="sky"
                radius="30"
                src="#skyTexture"
                theta-length="90">
            </a-sky>
    
            <a-cylinder
                id="ground"
                src="#groundTexture"
                radius="40"
                height="0.2">
            </a-cylinder>

            <!-- Suns. -->
            <a-entity>
                <a-entity
                id="lightSphere"
                geometry="primitive: sphere"
                material="shader: flat; color: #ff5e5e"
                light="type: point; color: #ff8754; intensity: 0.5"
                dir="alternate"
                loop="true"
                position="-10 18 -2"
                animation="property: position; opacity
                            from: -10 18 -2;
                            to: 20 20 15;
                            loop:true;
                            dir:alternate;
                            dur:7000;
                            easing:easeInOutCubic"
                ></a-entity>
                <a-entity
                    id="lightSphere"
                    geometry="primitive: sphere"
                    material="shader: flat; color: #ff8754"
                    light="type: point; color: #ff5e5e; intensity: 0.7  "
                    dir="alternate"
                    loop="true"
                    position="20 15 0"
                    animation="property: position; opacity
                                from: 20 15 0;
                                to: -10 20 15;
                                loop:true;
                                dir:alternate;
                                dur:7000;
                                easing:easeInOutCubic"
                ></a-entity>

            </a-entity>
            

            <!-- Trees -->
            <a-entity>
                <a-entity
                    id="tree1"
                    obj-model="obj:#tree1-o; mtl:#tree1-m"
                    position="-15 0 7"
                    scale="2 3 2"
                ></a-entity>
                <a-entity
                    id="tree1"
                    obj-model="obj:#tree1-o; mtl:#tree1-m"
                    position="-22 0 14"
                    scale="2 3.2 2"
                ></a-entity>
                <a-entity
                    id="tree1"
                    obj-model="obj:#tree1-o; mtl:#tree1-m"
                    position="4 0 8"
                    scale="1.6 3.4 2"
                ></a-entity>
                <a-entity
                    id="tree1"
                    obj-model="obj:#tree1-o; mtl:#tree1-m"
                    position="-16 0 -15"
                    scale="1.2 2.3 2"
                ></a-entity>
                <a-entity
                    id="tree1"
                    obj-model="obj:#tree1-o; mtl:#tree1-m"
                    position="13 0 -18"
                    scale="2 4 2"
                ></a-entity>
                <a-entity
                    id="tree2"
                    obj-model="obj:#tree2-o; mtl:#tree2-m"
                    position="14 0 0"
                    scale="0.5 0.5 0.5"
                ></a-entity>
                <a-entity
                    id="tree2"
                    obj-model="obj:#tree2-o; mtl:#tree2-m"
                    position="-14 0 19"
                    scale="0.2 0.4 0.5"
                ></a-entity>
                <a-entity
                    id="tree2"
                    obj-model="obj:#tree2-o; mtl:#tree2-m"
                    position="-14 0 24"
                    scale="0.5 0.7 0.5"
                ></a-entity>
                <a-entity
                    id="tree2"
                    obj-model="obj:#tree2-o; mtl:#tree2-m"
                    position="-7 0 -24"
                    scale="0.3 0.4 0.3"
                ></a-entity>
                <a-entity
                    id="tree2"
                    obj-model="obj:#tree2-o; mtl:#tree2-m"
                    position="-17 0 -2"
                    scale="0.2 0.34 0.4"
                ></a-entity>

            </a-entity>
            
            <!-- Flowers. -->
            <a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="15 0 7"
                    scale="0.3 0.3 0.3"
                ></a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="12 0 17"
                    scale="0.2 0.2 0.3"
                ></a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="-5.6 0 -11"
                    scale="0.1 0.25 0.1"
                ></a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="-7.5 0 7.5"
                    scale="0.2 0.3 0.1"
                ></a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="20 0 -21"
                    scale="0.1 0.2 0.1"                   
                ></a-entity>
                <a-entity
                    id="flower2"
                    obj-model="obj:#flower2-o; mtl:#flower2-m"
                    position="-2 0 14"
                    scale="0.4 0.4 0.5"
                    animation="property: rotation; to: 0 360 0;
                            loop:true;
                            dir:alternate;
                            dur:10000;
                            easing:easeInOutCubic"
                ></a-entity>
                <a-entity
                    id="flower2"
                    obj-model="obj:#flower2-o; mtl:#flower2-m"
                    position="-19 0 -11"
                    scale="0.5 0.8 0.5"
                    animation="property: rotation; to: 0 360 0;
                            loop:true;
                            dir:alternate;
                            dur:10000;
                            easing:easeInOutCubic"
                ></a-entity>
                <a-entity
                    id="flower2"
                    obj-model="obj:#flower2-o; mtl:#flower2-m"
                    position="5 0 5"
                    scale="0.4 0.6 0.5"
                    animation="property: rotation; to: 0 360 0;
                            loop:true;
                            dir:alternate;
                            dur:8000;
                            easing:easeInOutCubic"
                ></a-entity>
                <a-entity
                    id="flower2"
                    obj-model="obj:#flower2-o; mtl:#flower2-m"
                    position="18 0 16"
                    scale="0.4 0.7 0.5"
                    animation="property: rotation; to: 0 360 0;
                            loop:true;
                            dir:alternate;
                            dur:7000;
                            easing:easeInOutCubic"
                ></a-entity>
            </a-entity>
            
            <!-- Clouds. -->
            <a-entity>
                <a-entity
                    id="cloud"
                    obj-model="obj:#cloud-o; mtl:#cloud-m"
                    position="-3 15 -23"
                    scale="10 10 10"
                    light="type: ambient; color: ##ffc0cb; intensity: 0.1"
                    dir="alternate"
                    loop="true"
                    animation="property: position; opacity
                            from: -3 15 -23;
                            to: -10 9 -10;
                            loop:true;
                            dir:alternate;
                            dur:50000;
                            easing:easeInOutCubic"
                ></a-entity>
                <a-entity
                    id="cloud"
                    obj-model="obj:#cloud-o; mtl:#cloud-m"
                    position="13 13 19"
                    scale="15 10 10"
                    light="type: ambient; color: #E6E6FA; intensity: 0.1"
                    dir="alternate"
                    loop="true"
                    animation="property: position; opacity
                            from: 13 13 19;
                            to: -20 20 25;
                            loop:true;
                            dir:alternate;
                            dur:70000;
                            easing:easeInOutCubic"
                ></a-entity>

            </a-entity>

            <!-- Grass. -->
            <a-entity>
                <a-entity
                    id="grass"
                    obj-model="obj:#grass-o; mtl:#grass-m"
                    position="5 -1 7"
                    scale="2 1.2 2"
                ></a-entity>
                <a-entity
                    id="grass"
                    obj-model="obj:#grass-o; mtl:#grass-m"
                    position="-6 -1 14"
                    scale="2 2.3 2"
                ></a-entity>
                <a-entity
                id="grass"
                obj-model="obj:#grass-o; mtl:#grass-m"
                position="4 -1 18"
                scale="2 2 2"
                ></a-entity>
                <a-entity
                    id="grass"
                    obj-model="obj:#grass-o; mtl:#grass-m"
                    position="-10 -1 -13"
                    scale="2 3 2"
                ></a-entity>
            </a-entity>

            <!-- Pond. -->
            <a-entity>
                <a-circle 
                    color="#5dcfc7"
                    radius="5"
                    rotation="-90 0 0"
                    position="9 0.2 -9"
                    material="roughness: 0.5"
                    animation__mouseenter="property: components.material.material.color; type: color; to: #31a8d6; startEvents: mouseenter; dur: 500";
                    animation__mouseleave="property: components.material.material.color; type: color; to: #5dcfc7; startEvents: mouseleave; dur: 500";
                ></a-circle>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower1-o; mtl:#flower1-m"
                    position="11.8 0 -8"
                    scale="0.1 0.1 0.1"
                ></a-entity>
                <a-entity
                    id="grass"
                    obj-model="obj:#grass-o; mtl:#grass-m"
                    position="12 0 -7"
                    scale="1 1 1"
                ></a-entity>
                <a-entity
                    id="flower1"
                    obj-model="obj:#flower2-o; mtl:#flower2-m"
                    position="5 0 -8"
                    scale="0.1 0.3 0.1"
                ></a-entity>
                <a-entity
                    id="grass"
                    obj-model="obj:#grass-o; mtl:#grass-m"
                    position="5 0 -7"
                    scale="1 1 1"
                ></a-entity>
            </a-entity>

            <!-- Campfire. -->
            <a-entity>
                <a-cone 
                    src="#fireTexture"
                    radius-bottom="0.8"
                    radius-top="0"
                    position="1 1 1"
                    light="type: ambient; color: #ff6608; intensity: 0.2"
                ></a-cone>
                <a-entity 
                    position="1 1 1"
                    particle-system="preset: default; texture: /assets/images/flame.png; color: #ff6608, #ff9c08; accelerationValue: 0, 0.5, 0; velocityValue: 0 0.2 0;
                        velocitySpread: 0 1 0"
                ></a-entity>
                
            </a-entity>
            
            <!-- Hands. -->
            <a-entity
                id="teleHand"
                hand-controls="left"
                teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"
            ></a-entity>
    
            <a-entity
                id="blockHand"
                hand-controls="right"
                controller-cursor
                intersection-spawn="event: click; mixin: voxel"
            ></a-entity
    
            <!-- Camera. -->
            <a-camera>
                <a-cursor
                    intersection-spawn="event: click; mixin: voxel"
                ></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
